<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySentiment - Airline Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00c8ff; /* Light blue for airline theme */
            text-shadow: 0px 0px 10px #00c8ff;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .analyze-button, .predict-button {
            background-color: #ff007b; /* Vibrant pink */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 0px 10px #ff007b;
            margin: 10px;
        }

        .analyze-button:hover, .predict-button:hover {
            background-color: #ff3399;
            transform: scale(1.1);
        }

        @keyframes planeAnimation {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }

        .airplane {
            position: absolute;
            top: 20%;
            left: 0;
            width: 150px;
            filter: hue-rotate(180deg) brightness(1.2);
            animation: planeAnimation 10s linear infinite;
        }

        /* Glitter Effect */
        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0.8;
            animation: glitterAnimation 5s infinite ease-in-out alternate;
        }

        @keyframes glitterAnimation {
            0% { transform: scale(1) translateY(0); opacity: 0.8; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome to SkySentiment - Airline Sentiment Analysis</div>
    <div class="button-container">
        <button class="analyze-button" onclick="analyzeSentiment()">Analyze Sentiment</button>
        <a href="/predict">
            <button class="predict-button">Predict Sentiment</button>
        </a>
    </div>

    <img src="airplane.png" alt="Flying airplane" class="airplane">

    <script>
        function analyzeSentiment() {
            alert("Sentiment analysis started!");
        }
    </script>
</body>
<html>
