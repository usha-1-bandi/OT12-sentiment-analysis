<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #e0e0e0;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #444;
            outline: none;
        }

        .btn {
            background-color: #6200ea;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #777;
            animation: fadeInFooter 1s ease-in-out;
        }

        @keyframes fadeInFooter {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Prediction</h1>
        <form action="/predict" method="POST">
            <input type="text" id="message" name="message" placeholder="Enter your message..." required>
            <br>
            <button type="submit" class="btn">Know Sentiment</button>
        </form>
        <div class="footer">
            <p>Powered by Your Sentiment Analysis Model</p>
        </div>
    </div>
</body>
</html>
